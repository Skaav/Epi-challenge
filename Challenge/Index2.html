<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e input fields!</title>
</head>

<body>
    <h1>Interazioni con l'utente</h1>
    <form onsubmit="alert('Form inviato!')">
        <div>
            <input type="text" placeholder="Il tuo nome" />
        </div>
        <div>
            <input type="email" placeholder="Il tuo indirizzo email" />
        </div>
        <div>
            <input type="password" placeholder="La tua password" />
        </div>
        <div>
            <input type="checkbox" /> Rock <input type="checkbox" /> Blues
        </div>
        <div>
            <input type="color" />
        </div>
        <div>
            <input type="time" />
        </div>
        <div>
            <input type="datetime-local" />
        </div>
        <div>
            <input type="range" />
        </div>
        <fieldset>
            <label> <input type="checkbox" /> Rock </label>
            <label> <input type="checkbox" /> Rock </label>
            <label> <input type="checkbox" /> Rock </label>
            <label> <input type="checkbox" /> Rock </label>
        </fieldset>
        # esistono molti input field (https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input)
        <button type="submit"> INVIA FORM</button>
    </form>

</body>

</html>
