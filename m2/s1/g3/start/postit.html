<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="postit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@200&family=Outfit&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="flex">
        <div class="postit yellow animazione1">
            <h3>Task #1</h3>
            <p>Creare i postit</p>
        </div>
        <div class="postit green animazione2">
            <h3>Task #2</h3>
            <p>Colorarli</p>
        </div>
        <div class="postit blue animazione3">
            <h3>Task #3</h3>
            <p>Affiancarli</p>
        </div>
        <div class="postit green animazione4">
            <h3>Task #4</h3>
            <p>Spaziarli</p>
        </div>
        <div class="postit yellow animazione5">
            <h3>Task #5</h3>
            <p>Ombreggiarli</p>
        </div>
        <div class="postit blue animazione6">
            <h3>Task #6</h3>
            <p>Ruotarli</p>
        </div>
        <div class="postit yellow animazione7">
            <h3>Task #7</h3>
            <p>Animarli</p>
        </div>
        <div class="postit green animazione8">
            <h3>Task #8</h3>
            <p>Testarli</p>
        </div>

    </div>

</html>
