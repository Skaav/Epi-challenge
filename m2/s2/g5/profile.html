<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Netflix-Profile</title>
</head>

<body>
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/netflix_logo.png" alt="netflix logo" width="85" height="38"
                class="d-inline-block align-text-top mx-3"></a>
    </div>
    <div class="profile-page">
        <div class="container">
            <h1 class="text-light profile-title">Edit Profile</h1>
            <hr>

            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <img src="./assets/avatar.png" width="200px">

                </div>
                <div class="col-md-9 col-xs-12">
                    <input value="Strive Student" type="text" class="netflix-input mb-2" />

                    <div class="d-flex flex-column mb-4 mt-4">
                        <h4 class="text-light">Languages</h4>
                        <div class="dropdown">
                            <button class="btn btn-outline-light rounded-0 dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Languages
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Italiano</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex flex-column mt-2">

                        <h4 class="text-light">Maturity Settings</h4>
                        <button class="btn btn-secondary mt-4 w-50 mb-4">ALL MATURITY SETTINGS</button>

                        <p class="text-light mt-2">Show files for all maturity settings for this profile.</p>

                        <button class="btn btn-outline-secondary mt-2  w-25">EDIT</button>

                    </div>

                    <hr>
                    <div class="mt-2">
                        <h4 class="text-light">Autoplay Controls</h4>
                        <div class="row mt-1">
                            <div class="col-md-1">
                                <input class="form-check-input btn-secondary" type="checkbox">
                            </div>
                            <div class="col-md-8">Autoplay next episode in a series on all devices.</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-1">
                                <input class="form-check-input btn-secondary" type="checkbox">
                            </div>
                            <div class="col-md-11">Autoplay previewes while browsing on all device.</div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-light w-100">SAVE</button>
                </div>
                <div class="col-md-5">
                    <button class="btn btn-outline-secondary w-100">CANCEL</button>

                </div>
                <div class="col-md-5">
                    <button class="btn btn-outline-secondary w-100">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
