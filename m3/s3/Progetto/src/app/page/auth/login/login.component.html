<body class="text-center">
    <form class="form-signin">

        <h1 class="h3 mb-3 font-weight-normal">Log in</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" [(ngModel)]="user.email">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">

        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Log in</button>
    </form>


</body>
