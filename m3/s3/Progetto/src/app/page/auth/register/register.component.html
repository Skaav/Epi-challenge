        <input type="password" class="form-control" placeholder="Surname" r[(ngModel)]="user.surname">

        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">

        <button class="btn btn-lg btn-primary btn-block" (click)="register()">Sign in</button>
