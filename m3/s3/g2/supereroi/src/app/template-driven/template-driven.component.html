<form #templateForm="ngForm" (ngSubmit)="submitTemplateForm(templateForm)">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="templateFormData.name">
    </div>

    <div class="form-group">
        <label for="alterEgo">AlterEgo</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="templateFormData.alterEgo">
    </div>

    <div class="form-group">
        <label for="power">Power</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="templateFormData.power">
    </div>

    <div class="form-group">
        <label for="enemy">Enemy</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="templateFormData.enemy">
    </div>

    <div class="form-group">
        <label for="planet">Planet</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="templateFormData.planet">
    </div>

    <div class="form-group">
        <label for="weakness">Weakness</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="templateFormData.weakness">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
