<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Costruttore
        function Pet(razza, nome, colore, anni) {
            this.razza = razza;
            this.nome = nome;
            this.colore = colore;
            this.anni = anni;
        }

        //Oggetto specifico
        const gatto = new Pet("soriano", "Tigro", "rosso", 7);
        console.log(gatto)

        //Aggiungo una propriet√†
        Pet.prototype.genere = "Genere";

        //Aggiungo un metodo
        gatto.tipo = function(){
            return this.razza + this.nome;
        }
        console.log(gatto)
        const cane = new Pet("labrador", "Fuffy", "marron", 3);
        console.log(cane)



    </script>
</body>

</html>
